<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BrickStock - Prix de la Minifigure</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:1520/css/styles.css">
        <!-- <link rel="stylesheet" type="text/css" href="../css/styles.css"> -->
        <link rel="shortcut icon" href="http://localhost:1520/css/favicon.ico" type="image/x-icon">
        <!-- <link rel="shortcut icon" href="../css/favicon.ico" type="image/x-icon"> -->
    </head>
    <body>
        <div class="page">
            <div class="menu">
                <ul>
                    <li>
                        <a href="/BrickStock/pieces">Pièces</a></li><li>
                        <a href="/BrickStock/designs">Designs</a></li><li>
                        <a href="/BrickStock/categories">Categories</a></li><li>
                        <a href="/BrickStock/couleurs">Couleurs</a></li><li>
                        <a href="/BrickStock/rangements">Rangements</a></li><li class="main">
                        <a href="/BrickStock/sets">Sets</a></li><li>
                        <a href="/BrickStock/minifigures">Minifigures</a>
                    </li>
                </ul>
            </div>
            <div class="layout">
                <a class="page_precedente" href="http://localhost:1520/{page_precedente}">&lt; <span>Retour</span></a>
                <div style="text-align: center;">
                    <h3 style="text-align: center;">{nom}</h3>
                    <a style="display: inline-block; position: relative; vertical-align: top;" href="{image_ref}" target="_blank">
                        <img class="item_img" style="margin-left: 12px; width: 200px;" src="{image_ref}">
                    </a><div class="infos_set">
                        <span>id de la minifigure&nbsp;: {id_minifig}</span><br/>
                        <span>gamme&nbsp;: {gamme}</span>
                    </div>
                </div>
                <div style="text-align: left; margin: 24px; padding: 24px 0; border-top: 1px solid #404040;" id="search_zone">
                    <table class="price_guide">
                        <thead>
                            <tr>
                                <td><b>Vendeur&nbsp;:</b></td>
                                <td><b>Service&nbsp;:</b></td>
                                <td><b>Prix à l'unité&nbsp;:</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img class="logo" src="http://localhost:1520/BrickStock/images/logo_Bricklink_officiel.svg">
                                </td>
                                <td>Plateforme Bricklink</td>
                                <td>
                                    <span>{prix_bricklink}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {script}
    </body>
</html>
